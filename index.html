<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
</head>

<body>
    <div id="cal_container">
        <div id="display_area"></div>
        <div class="cal_row">
            <button>c</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
        </div>
        <div class="cal_row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="cal_row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="cal_row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="cal_row">
            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>
    <script src="script.js"></script>
</body>

</html>
